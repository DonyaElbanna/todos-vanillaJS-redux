<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <!-- Import Actions and Reducers-->
    <script src="store/actions.js"></script>
    <script src="store/reducers.js"></script>

    <title>redux-todo</title>
</head>

<body>

    <h1>Todos App</h1>
    <div class="container">
        <div>
            <h2>Todos</h2>
            <input id="todo" placeholder="Add a todo" />
            <button type="button" id="todo-btn">Add</button>

            <fieldset>
                <legend>Todos List</legend>
                <div id="todos"></div>
            </fieldset>
        </div>
        <div>
            <h2>Goals</h2>
            <input id="goal" placeholder="Add a goal" />
            <button id="goal-btn">Add</button>

            <fieldset>
                <legend>Goals List</legend>
                <ul id="goals"></ul>
            </fieldset>
        </div>

    </div>
    <script src="store/index.js" defer></script>
</body>

</html>
